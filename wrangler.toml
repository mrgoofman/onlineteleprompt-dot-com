#:schema node_modules/wrangler/config-schema.json
name = "onlineteleprompt-dot-com"
main = ".open-next/worker.js"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat_v2"]

# Custom domain routing
[[routes]]
pattern = "teleprompter24.com"
custom_domain = true

[[routes]]
pattern = "www.teleprompter24.com"
custom_domain = true

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[d1_databases]]
binding = "DB"
database_name = "onlineteleprompt-db"
database_id = "a4acf907-f82f-411a-8b20-feecde86e3fc"

# Environment variables (non-secret values)
# IMPORTANT: GOOGLE_CLIENT_ID goes here - it's public (visible in OAuth URLs)
# Secrets (GOOGLE_CLIENT_SECRET, NEXTAUTH_SECRET) are set via: wrangler secret put <NAME>
[vars]
NEXTAUTH_URL = "https://teleprompter24.com"
GOOGLE_CLIENT_ID = "105926470554-638o8f3v1pll14nu5kkmrcjlh5bh5ep9.apps.googleusercontent.com"
